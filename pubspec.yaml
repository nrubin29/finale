name: finale
description: A fully-featured Last.fm client
publish_to: 'none'
version: 3.5.1+46

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0 <4.0.0"

dependencies:
  app_links: ^6.3.2
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  collection: ^1.18.0
  crypto: ^3.0.6
  datetime_picker_formfield: ^2.0.1
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_acrcloud: ^0.2.2
  flutter_cache_manager: ^3.4.1
  flutter_local_notifications: ^18.0.1
  flutter_mpmediaplayer: ^0.3.0
  flutter_web_auth: ^0.6.0
  gal: ^2.3.0
  html: ^0.15.5
  http: ^1.2.2
  in_app_review: ^2.0.10
  intl: ^0.20.1
  json_annotation: ^4.9.0
  modal_bottom_sheet: ^3.0.0
  octo_image: ^2.1.0
  package_info_plus: ^8.1.1
  pkce: ^1.1.0+1
  pool: ^1.5.1
  quick_actions: ^1.0.8
  rxdart: ^0.28.0
  share_plus: ^10.1.2
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  universal_html: ^2.2.4
  universal_io: ^2.2.2
  url_launcher: ^6.3.1
  visibility_detector: ^0.4.0+2
  wakelock_plus: ^1.2.8
  workmanager: ^0.5.2

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^3.0.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: SocialMediaIcons
      fonts:
      - asset: assets/fonts/SocialMediaIcons.ttf

icons_launcher:
  image_path: 'assets/images/icon.png'
  platforms:
    android:
      enable: true
      adaptive_background_color: "#ff0000"
      adaptive_foreground_image: 'assets/images/music_note.png'
    ios:
      enable: true
    macos:
      enable: true
      image_path: 'assets/images/icon_rounded.png'
    web:
      enable: true
